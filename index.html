<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Animated Profile Card UI Design using Html & CSS</title>
</head>

<body>
    <div class="card">
        <div class="lines"></div>
        <div class="imgBox">
            <img src="https://images.pexels.com/photos/1321913/pexels-photo-1321913.jpeg?auto=compress&cs=tinysrgb&w=1600"
                alt="portrait">
        </div>
        <div class="content">
            <div class="details">
                <h2>Simona Pratt<br><span>Senior UI/UX Developer</span></h2>
                <div class="data">
                    <h3>345<br><span>Posts</span></h3>
                    <h3>12k<br><span>Followers</span></h3>
                    <h3>151<br><span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
